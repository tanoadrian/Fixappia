<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FixappIA | Asistente Técnico Inteligente</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; color: #222; }
    header { background: #0f2239; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
    header img { height: 50px; }
    nav select { padding: 6px; border-radius: 5px; }.chat-container { display: flex; flex-direction: column; align-items: center; margin-top: 80px; padding: 20px; }
.chat-box { width: 100%; max-width: 600px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px; }
.chat-input-area { display: flex; align-items: center; margin-top: 10px; }
.chat-input-area input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
.chat-input-area button { background: #0f2239; border: none; color: white; padding: 12px; margin-left: 8px; border-radius: 8px; cursor: pointer; }
.chat-response { margin-top: 20px; background: #eef2f5; padding: 15px; border-radius: 8px; min-height: 50px; white-space: pre-wrap; }
.examples { margin-top: 40px; text-align: center; font-size: 0.95rem; color: #555; }
footer { text-align: center; padding: 20px; background: #0f2239; color: white; font-size: 0.8rem; margin-top: 60px; }
.loading { color: #888; font-style: italic; }
.external-links a { color: white; text-decoration: underline; margin: 0 10px; }

  </style>
</head>
<body>
  <header>
    <img src="logowebfixappia.png" alt="FixappIA Logo">
    <nav>
      <select>
        <option value="es">🇪🇸 Español</option>
        <option value="en">🇺🇸 English</option>
        <option value="it">🇮🇹 Italiano</option>
        <option value="fr">🇫🇷 Français</option>
        <option value="pt">🇧🇷 Português</option>
        <option value="zh">🇨🇳 中文</option>
      </select>
    </nav>
  </header>  <div class="chat-container">
    <div class="chat-box">
      <div><strong>👋 Hola, soy FixappIA</strong><br>¿Qué problema técnico querés resolver hoy?</div>
      <div class="chat-input-area">
        <input type="text" id="consulta" placeholder="Ej: ¿Cómo purgar un sistema VRF?">
        <button onclick="consultarIA()">🔍</button>
      </div>
      <div class="chat-response" id="respuestaIA"></div>
    </div><div class="examples">
  <p>Ejemplos de búsqueda:</p>
  <ul style="list-style: none; padding: 0;">
    <li>🔧 Código de error E5 en split inverter</li>
    <li>📘 Manual de compresor Bitzer 4GE-30Y</li>
    <li>💡 Cómo reiniciar una central de frío</li>
  </ul>
</div>

  </div>  <footer>
    <div>Powered by ChatGPT / DeepSeek - FixappIA 2025</div>
    <div class="external-links">
      <a href="https://www.copelandmobileapp.com" target="_blank">Copeland Mobile</a> |
      <a href="https://www.danfoss.com/en/products/software/dcs/ref-tools-app/" target="_blank">Ref Tools - Danfoss</a>
    </div>
  </footer>  <script>
    async function consultarIA() {
      const consulta = document.getElementById("consulta").value;
      const respuesta = document.getElementById("respuestaIA");
      if (!consulta) {
        respuesta.textContent = "Por favor escribí tu consulta.";
        return;
      }

      respuesta.innerHTML = '<span class="loading">Procesando respuesta...</span>';

      const apiKey = 'TU_API_KEY'; // Reemplazar en backend seguro

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: [
              { role: "system", content: "Sos un experto en mantenimiento técnico para edificios, supermercados e industrias." },
              { role: "user", content: consulta }
            ],
            temperature: 0.5
          })
        });

        const data = await res.json();
        respuesta.textContent = data.choices[0].message.content;
      } catch (error) {
        respuesta.textContent = "Error al consultar la IA. Intentalo nuevamente más tarde.";
        console.error(error);
      }
    }
  </script></body>
</html>
