<!-- index.html actualizado con funcionalidad freemium local --><!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FixappIA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff7e00, #0057b8);
      color: #fff;
    }
    .container {
      padding: 30px;
      text-align: center;
    }
    .title {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .search-bar input {
      width: 60%;
      padding: 10px;
      border: none;
      border-radius: 6px 0 0 6px;
      font-size: 16px;
    }
    .search-bar button {
      padding: 10px;
      border: none;
      background-color: white;
      color: black;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }
    .free-limit {
      background: white;
      color: black;
      padding: 10px;
      margin: 10px auto;
      width: fit-content;
      border-radius: 8px;
    }
    .upgrade-button {
      background-color: orange;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .powered {
      font-size: 12px;
      margin-top: 5px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Tu nuevo asistente t√©cnico inteligente para mantenimiento</div><div class="search-bar">
  <input type="text" id="userQuery" placeholder="¬øEn qu√© te puedo ayudar?" />
  <button onclick="handleSearch()">üîç</button>
</div>
<div class="powered">Powered by ChatGPT</div>

<div class="free-limit" id="limitInfo"></div>

<div id="response" style="margin-top: 20px;"></div>

  </div>  <script>
    const dailyLimit = 3;
    const todayKey = new Date().toISOString().split('T')[0];
    const usageKey = `fixappia-usage-${todayKey}`;

    function getRemaining() {
      const used = parseInt(localStorage.getItem(usageKey)) || 0;
      return dailyLimit - used;
    }

    function incrementUsage() {
      const used = parseInt(localStorage.getItem(usageKey)) || 0;
      localStorage.setItem(usageKey, used + 1);
    }

    function updateLimitDisplay() {
      const remaining = getRemaining();
      const limitDiv = document.getElementById('limitInfo');
      if (remaining > 0) {
        limitDiv.innerHTML = `Te quedan <strong>${remaining}</strong> consultas gratis hoy`;
      } else {
        limitDiv.innerHTML = `‚ö†Ô∏è Has alcanzado el l√≠mite diario gratuito. <button class="upgrade-button" onclick="alert('Pronto disponible')">Actualiza ahora</button>`;
      }
    }

    function handleSearch() {
      const remaining = getRemaining();
      if (remaining <= 0) {
        alert("Has superado el l√≠mite diario de consultas gratuitas.");
        return;
      }
      const query = document.getElementById("userQuery").value.trim();
      if (query.length === 0) return;

      incrementUsage();
      updateLimitDisplay();

      // Simulaci√≥n de respuesta
      document.getElementById("response").innerText = `‚úÖ Respuesta simulada para: "${query}"`;
    }

    updateLimitDisplay();
  </script></body>
</html>
